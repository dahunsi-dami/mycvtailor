{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Inline Critical CSS -->
		<style>
		/* Font-face declarations */
		@font-face {
			font-family: 'TRYVesterbro';
			src: local('TRYVesterbro-Regular'), url('{% static "fonts/TRYVesterbro-Regular.otf" %}') format('opentype');
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: 'TRYVesterbro';
			src: local('TRYVesterbro-Extrabold'), url('{% static "fonts/TRYVesterbro-Extrabold.otf" %}') format('opentype');
			font-weight: 700;
			font-display: swap;
		}

		/* General Styles */
		button,
		textarea,
		textarea::placeholder,
		input {
			font-family: 'Roboto', sans-serif;
		}

		body {
			padding: 10px;
			font-family: 'TRYVesterbro', sans-serif;
			font-size: 12px;
			font-weight: 400;
			line-height: 18px;
		}

		h1 {
			font-family: 'TRYVesterbro', sans-serif;
			font-size: 46px;
			font-weight: 700;
			line-height: 44px;
			margin-bottom: 0px;
		}

		p {
			font-family: 'Roboto', sans-serif;
			font-size: 24px;
			font-weight: 400;
			line-height: 32px;
		}

		#logo {
			float: left;
			width: 80px;
			max-width: 80px;
		}

		nav .user-menu {
			float: right;
			margin-bottom: 120px;
		}

		.user-menu span,
		.user-menu form {
			display: inline-block;
			vertical-align: middle;
		}

		.container {
			clear: both;
		}

		.gen-btn {
			background-color: black;
			color: white;
			border: 1px solid black;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
		}

		.gen-btn:hover {
			background-color: #444;
		}

		#login-btn {
			margin-right: 10px;
			background-color: white;
			color: black;
			border: 1px solid black;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#login-btn:hover {
			background-color: #F0F0F0;
		}

		.container {
			padding-top: 0px;
			padding-right: 150px;
			padding-bottom: 0px;
			padding-left: 150px;
		}

		.login-modal {
        	display: none;
        	position: fixed;
        	top: 0;
        	left: 0;
        	width: 100%;
        	height: 100%;
        	background-color: rgba(0, 0, 0, 0.5);
        	z-index: 1000;
    	}

		.signup-modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
		}

    	.modal-content {
        	background-color: #fefefe;
        	margin: 15% auto;
        	padding: 20px;
        	border: 1px solid #888;
        	width: 80%;
        	max-width: 500px;
			max-height: 80vh;
			overflow-y: auto;
        	border-radius: 5px;
        	position: relative;
    	}

    	.close-btn {
        	position: absolute;
        	right: 10px;
        	top: 5px;
        	font-size: 24px;
        	cursor: pointer;
    	}

		.alert {
			padding: 15px;
			margin-bottom: 20px;
			border: 1px solid transparent;
			border-radius: 4px;
		}
		
		.alert-danger {
			color: #721c24;
			background-color: #f8d7da;
			border-color: #f5c6cb;
		}

		.text-danger {
			color: #dc3545;
			display: block;
			margin-top: 5px;
			font-size: 0.875em;
		}

		.form-content {
			padding: 20px;
			position: relative;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
		}

		.form-group input {
			width: 100%;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}

		.form-actions {
			margin-top: 20px;
			text-align: center;
		}

		.btn-primary {
			background-color: black;
			color: white;
			border: 1px solid black;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
		}

		.btn-primary:hover {
			background-color: #444;
		}

		@media only screen and (max-width: 600px) {
			.container {
				padding-top: 0px;
				padding-right: 0px;
				padding-bottom: 0px;
				padding-left: 0px;
			}

			h1 {
				font-family: 'TRYVesterbro', sans-serif;
				font-size: 28px;
				font-weight: 700;
				line-height: 36px;
				margin-bottom: 0px;
			}

			p {
				font-family: 'Roboto', sans-serif;
				font-size: 16px;
				font-weight: 400;
				line-height: 24px;
			}
		}
		</style>

		<!-- Preload Critical Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

		<!-- Preload Critical Local Fonts -->
		<link rel="preload" href="{% static 'fonts/TRYVesterbro-Regular.otf' %}" as="font" type="font/opentype" crossorigin>
		<link rel="preload" href="{% static 'fonts/TRYVesterbro-Bold.otf' %}" as="font" type="font/opentype" crossorigin>

		<!-- Defer non-critical CSS
		{% compress css %}
		<link rel="stylesheet" href="{% static 'css/style.css' %}" media="print" onload="this.media='all'">
		{% endcompress %}
		-->

		<!-- Preload logo as it's visible immediately -->
		<link rel="preload" href="{% static 'images/cvtailor-logo2.png' %}" as="image">

		<title>{% block title %}Site Templates{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-container">
				<a href="{% url 'home' %}">
					<img src="{% static 'images/cvtailor-logo2.png' %}" alt="CV Tailor Logo" id="logo" />
				</a>
			</div>
			<div class="user-menu">
				{% if user.is_authenticated %}
				<span class="menu-text">Welcome, {{ user.username }} |</span>
				<form method="POST" action="{% url 'logout' %}">
					{% csrf_token %}
					<button type="submit" id="logout-btn" class="gen-btn">Log Out</button>
				</form>
				{% else %}
				<button id="login-btn" class="gen-btn">Log In</button>
				<button id="signup-btn" class="gen-btn">Sign Up</button>
				{% endif %}
			</div>
		</nav>

		<!-- Login modal implementation -->
		<div class="login-modal" id="loginModal">
			<div class="modal-content">
				<span class="close-btn">&times;</span>
				<form method="post" id="loginForm">
					{% csrf_token %}
					<div class="form-content"></div> <!-- This div will hold the form content -->
				</form>
			</div>
		</div>

		<!-- Signup modal implementation -->
		<div class="signup-modal" id="signupModal">
			<div class="modal-content">
				<span class="close-btn" id="signupCloseBtn">&times;</span>
				<form method="post" id="signupForm">
					{% csrf_token %}
					<div class="form-content"></div>
				</form>
			</div>
		</div>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

		<!-- Javascript to handle the login modal. -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// Login modal code
				const loginBtn = document.getElementById('login-btn');
				const loginModal = document.getElementById('loginModal');
				const closeBtn = document.querySelector('.close-btn');
				const loginForm = document.getElementById('loginForm');

				if (loginForm) {
    				loginForm.addEventListener('submit', function(e) {
        				e.preventDefault();
        
        				fetch("{% url 'login' %}", {
            				method: 'POST',
            				headers: {
                				'X-Requested-With': 'XMLHttpRequest',
                				'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            				},
            				body: new FormData(this)
        				})
        				.then(response => response.json())
        				.then(data => {
            				if (data.success) {
                				window.location.href = data.redirect_url;
            				} else {
                				// Display errors
                				const errorDiv = document.createElement('div');
                				errorDiv.className = 'alert alert-danger';
                				errorDiv.innerHTML = '<strong>Error:</strong> ' + 
                    				Object.values(data.errors).flat().join(', ');
                				loginForm.insertBefore(errorDiv, loginForm.firstChild);
            				}
        				});
    				});
				}
			
				if (loginBtn) {
					loginBtn.addEventListener('click', function() {
						loginModal.style.display = 'block';
						// Fetch login form content with correct headers
						fetch("{% url 'login' %}", {
							headers: {
								'X-Requested-With': 'XMLHttpRequest'  // Add this header
							}
						})
						.then(response => response.text())
						.then(html => {
							document.querySelector('.form-content').innerHTML = html;
						});
					});
				}
			
				if (closeBtn) {
					closeBtn.addEventListener('click', function() {
						loginModal.style.display = 'none';
					});
				}
			
				window.addEventListener('click', function(event) {
					if (event.target === loginModal) {
						loginModal.style.display = 'none';
					}
				});

				const signupModal = document.getElementById('signupModal');
				const signupBtn = document.getElementById('signup-btn');
				const signupCloseBtn = document.getElementById('signupCloseBtn');
				const signupForm = document.getElementById('signupForm');

				if (signupBtn) {
					signupBtn.addEventListener('click', function() {
						signupModal.style.display = 'block';
						// Fetch signup form content with correct headers
						fetch("{% url 'signup' %}", {
							headers: {
								'X-Requested-With': 'XMLHttpRequest'  // Add this header
							}
						})
						.then(response => response.text())
						.then(html => {
							document.querySelector('#signupModal .form-content').innerHTML = html;
						});
					});
				}

				if (signupCloseBtn) {
					signupCloseBtn.addEventListener('click', function() {
						signupModal.style.display = 'none';
					})
				}

				if (signupForm) {
					signupForm.addEventListener('submit', function(e) {
						e.preventDefault();

						fetch("{% url 'signup' %}", {
							method: 'POST',
							headers: {
								'X-Requested-With': 'XMLHttpRequest',
								'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
							},
							body: new FormData(this)
						})
						.then(response => response.json())
						.then(data => {
							if (data.success) {
								window.location.href = data.redirect_url;
							} else {
								const errorDiv = document.createElement('div');
								errorDiv.className = 'alert alert-danger';
								errorDiv.innerHTML = '<strong>Error:</strong> ' +
									Object.values(data.errors).flat().join(', ');
								signupForm.insertBefore(errorDiv, signupForm.firstChild);
							}
						});
					});
				}
			});
		</script>
	</body>
</html>
