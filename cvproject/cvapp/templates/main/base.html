{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS fonts linking -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<title>{% block title %}Site Templates{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-container">
				<img src="{% static 'images/cvtailor-logo2.png' %}" alt="CV Tailor Logo" id="logo" />
			</div>
			<div class="user-menu">
				{% if user.is_authenticated %}
					<span class="menu-text">Welcome, {{user.username}} |</span>
					<form method="POST" action="{% url 'logout' %}">
						{% csrf_token %}
						<button type="submit" id="logout-btn" class="user-link">Log Out</button>
					</form>
				{% else %}
					<button id="login-btn" class="user-link" href="/login">Log In</button>
					<button id="login-btn" class="user-link" href="/signup">Sign Up</button>
				{% endif %}
			</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
