{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Inline Critical CSS -->
		<style>
		/* Font-face declarations */
		@font-face {
			font-family: 'TRYVesterbro';
			src: local('TRYVesterbro-Regular'), url('{% static "fonts/TRYVesterbro-Regular.otf" %}') format('opentype');
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: 'TRYVesterbro';
			src: local('TRYVesterbro-Extrabold'), url('{% static "fonts/TRYVesterbro-Extrabold.otf" %}') format('opentype');
			font-weight: 700;
			font-display: swap;
		}

		/* General Styles */
		button,
		textarea,
		textarea::placeholder,
		input {
			font-family: 'Roboto', sans-serif;
		}

		body {
			padding: 10px;
			font-family: 'TRYVesterbro', sans-serif;
			font-size: 12px;
			font-weight: 400;
			line-height: 18px;
		}

		h1 {
			font-family: 'TRYVesterbro', sans-serif;
			font-size: 3rem;
			line-height: 1.2;
			margin-bottom: 1rem;
			font-weight: 700;
		}

		p {
			font-family: 'Roboto', sans-serif;
			font-size: 1.25rem;
			line-height: 1.6;
			font-weight: 400;
		}

		#logo {
			float: left;
			width: 80px;
			max-width: 80px;
		}

		nav .user-menu {
			float: right;
			margin-bottom: 120px;
		}

		.user-menu span,
		.user-menu form {
			display: inline-block;
			vertical-align: middle;
		}

		.container {
			clear: both;
		}

		.gen-btn {
			background-color: black;
			color: white;
			border: 1px solid black;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
		}

		.gen-btn:hover {
			background-color: #444;
		}

		#login-btn {
			margin-right: 10px;
			background-color: white;
			color: black;
			border: 1px solid black;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#login-btn:hover {
			background-color: #F0F0F0;
		}

		.container {
			padding-top: 0px;
			padding-right: 150px;
			padding-bottom: 0px;
			padding-left: 150px;
		}

		.login-modal {
        	display: none;
        	position: fixed;
        	top: 0;
        	left: 0;
        	width: 100%;
        	height: 100%;
        	background-color: rgba(0, 0, 0, 0.5);
        	z-index: 1000;
    	}

		.signup-modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
		}

    	.modal-content {
        	background-color: #fefefe;
        	margin: 15% auto;
        	padding: 20px;
        	border: 1px solid #888;
        	width: 80%;
        	max-width: 500px;
			max-height: 80vh;
			overflow-y: auto;
        	border-radius: 5px;
        	position: relative;
    	}

    	.close-btn {
        	position: absolute;
        	right: 10px;
        	top: 5px;
        	font-size: 24px;
        	cursor: pointer;
    	}

		.alert {
			padding: 15px;
			margin-bottom: 20px;
			border: 1px solid transparent;
			border-radius: 4px;
			font-size: 0.875rem;      /* 14px */
    		line-height: 1.5;
		}
		
		.alert-danger {
			color: #721c24;
			background-color: #f8d7da;
			border-color: #f5c6cb;
		}

		.text-danger {
			color: #dc3545;
			display: block;
			margin-top: 5px;
			font-size: 0.875em;
		}

		.form-content {
			padding: 20px;
			position: relative;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
			font-size: 0.875rem;      /* 14px */
    		font-weight: 500;
    		margin-bottom: 0.5rem;
    		color: #333;
		}

		.form-group input {
			width: 100%;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 1rem;          /* 16px - good for mobile input */
    		line-height: 1.5;
    		padding: 0.5rem 0.75rem;
		}

		.form-group small.text-danger {
    		font-size: 0.75rem;       /* 12px */
    		margin-top: 0.25rem;
		}

		.form-actions {
			margin-top: 20px;
			text-align: center;
		}

		.form-actions p {
    		font-size: 0.875rem;      /* 14px */
    		margin-top: 1rem;
		}

		.btn-primary {
			background-color: black;
			color: white;
			border: 1px solid black;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1rem;          /* 16px */
    		font-weight: 500;
    		padding: 0.625rem 1.25rem;
		}

		.btn-primary:hover {
			background-color: #444;
		}

		/* User icon drop-down styling */
		.user-dropdown {
			position: relative;
			display: inline-block;
		}

		.user-icon-btn {
			background: none;
			border: none;
			cursor: pointer;
			padding: 10px;
			display: flex;
			align-items: center;
			gap: 8px;
			color: black;
		}

		.user-icon-btn i {
			font-size: 1.5em;
			margin-left: 8px;
			color: black;
		}

		.username {
			order: 1;
		}

		.user-icon-btn i {
			order: 2;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			right: 0;
			background-color: white;
			min-width: 200px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			border-radius: 5px;
			z-index: 1000;
		}

		.dropdown-content a,
		.dropdown-content button {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: flex;
			align-items: center;
			gap: 8px;
			width: 100%;
			text-align: left;
			border: none;
			background: none;
			cursor: pointer;
		}

		.dropdown-content i {
			width: 20px;
		}

		.dropdown-content a:hover,
		.dropdown-content button:hover {
			background-color: #f1f1f1;
		}

		.dropdown-content form {
			margin: 0;
		}

		.dropdown-logout {
			color: #dc3545;
		}

		.show {
			display: block;
		}

		/* Mobile devices (600px and below) */
		@media only screen and (max-width: 600px) {
			.container {
				padding: 0;
			}

			h1 {
				font-size: 2rem;
				line-height: 1.2;
			}

			p {
				font-size: 1.125rem;
				line-height: 1.5;
			}

			.form-group label {
        		font-size: 0.8125rem;  /* 13px */
    		}
    
    		.form-group input {
        		font-size: 1rem;       /* Keep 16px for mobile inputs */
    		}
    
    		.alert {
        		font-size: 0.8125rem;  /* 13px */
    		}
		}

		/* Tablets (601px to 1024px) */
		@media only screen and (min-width: 601px) and (max-width: 1024px) {
			.container {
				padding: 0 50px;
			}

			h1 {
				font-size: 2.5rem;
				line-height: 1.2;
			}

			p {
				font-size: 1.175rem;
				line-height: 1.5;
			}

			/* Adjust nav items for tablets */
			.navbar {
				padding: 10px 20px;
			}

			#logo {
				width: 70px;
			}
		}
		</style>

		<!-- Preload Critical Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

		<!-- Preload Critical Local Fonts -->
		<link rel="preload" href="{% static 'fonts/TRYVesterbro-Regular.otf' %}" as="font" type="font/opentype" crossorigin>
		<link rel="preload" href="{% static 'fonts/TRYVesterbro-Bold.otf' %}" as="font" type="font/opentype" crossorigin>

		{% compress css %}
		<link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css">
		{% endcompress %}

		<!-- Preload logo as it's visible immediately -->
		<link rel="preload" href="{% static 'images/cvtailor-logo2.png' %}" as="image">

		<title>{% block title %}Site Templates{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-container">
				<a href="{% url 'home' %}">
					<img src="{% static 'images/cvtailor-logo2.png' %}" alt="CV Tailor Logo" id="logo" />
				</a>
			</div>
			<div class="user-menu">
				{% if user.is_authenticated %}
				<div class="user-dropdown">
					<button class="user-icon-btn">
						<span class="username">Welcome, {{ user.username }}</span>
						<i class="fa-solid fa-circle-user"></i>
					</button>
					<div class="dropdown-content">
						<a href="#"><i class="fa-solid fa-user"></i> Profile</a>
						<a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
						<form method="POST" action="{% url 'logout' %}">
							{% csrf_token %}
							<button type="submit" class="dropdown-logout">
								<i class="fa-solid fa-sign-out"></i> Log Out
							</button>
						</form>
					</div>
				<!-- Logout button
				</span>
				<form method="POST" action="{% url 'logout' %}">
					{% csrf_token %}
					<button type="submit" id="logout-btn" class="gen-btn">Log Out</button>
				</form>
				-->
				{% else %}
				<button id="login-btn" class="gen-btn">Log In</button>
				<button id="signup-btn" class="gen-btn">Sign Up</button>
				{% endif %}
			</div>
		</nav>

		<!-- Login modal implementation -->
		<div class="login-modal" id="loginModal">
			<div class="modal-content">
				<span class="close-btn">&times;</span>
				<form method="post" id="loginForm">
					{% csrf_token %}
					<div class="form-content"></div> <!-- This div will hold the form content -->
				</form>
			</div>
		</div>

		<!-- Signup modal implementation -->
		<div class="signup-modal" id="signupModal">
			<div class="modal-content">
				<span class="close-btn" id="signupCloseBtn">&times;</span>
				<form method="post" id="signupForm">
					{% csrf_token %}
					<div class="form-content"></div>
				</form>
			</div>
		</div>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

		<!-- Javascript to handle the login modal. -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// Login modal code
				const loginBtn = document.getElementById('login-btn');
				const loginModal = document.getElementById('loginModal');
				const closeBtn = document.querySelector('.close-btn');
				const loginForm = document.getElementById('loginForm');

				if (loginForm) {
    				loginForm.addEventListener('submit', function(e) {
        				e.preventDefault();

						// Disable form submission while processing
						const submitButton = loginForm.querySelector('button[type="submit"]');
						submitButton.disabled = true;
        
        				fetch("{% url 'login' %}", {
            				method: 'POST',
            				headers: {
                				'X-Requested-With': 'XMLHttpRequest',
                				'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            				},
            				body: new FormData(this)
        				})
        				.then(response => {
							if (!response.ok) {
								return response.json().then(data => Promise.reject(data));
							}
							return response.json();
						})
        				.then(data => {
            				if (data.success) {
                				window.location.href = data.redirect_url;
            				} else {
                				// Display errors
                				const errorDiv = document.createElement('div');
                				errorDiv.className = 'alert alert-danger';
                				errorDiv.innerHTML = '<strong>Error:</strong> ' + 
                    				(data.errors.__all__ ? data.errors.__all__.join(', ') : 'Login failed');
                				loginForm.insertBefore(errorDiv, loginForm.firstChild);
            				}
        				})
						.catch(error => {
							console.error('Login error:', error);
							const errorDiv = document.createElement('div');
							errorDiv.className = 'alert alert-danger';
							errorDiv.innerHTML = '<strong>Error:</strong> ' +
								(error.message || 'An unexpected error occurred');
							loginForm.insertBefore(errorDiv, loginForm.firstChild);
						})
						.finally(() => {
							submitButton.disabled = false;
						});
    				});
				}
			
				if (loginBtn) {
					loginBtn.addEventListener('click', function() {
						loginModal.style.display = 'block';
						// Fetch login form content with correct headers
						fetch("{% url 'login' %}", {
							headers: {
								'X-Requested-With': 'XMLHttpRequest',
								'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
							}
						})
						.then(response => response.text())
						.then(html => {
							document.querySelector('.form-content').innerHTML = html;
						});
					});
				}
			
				if (closeBtn) {
					closeBtn.addEventListener('click', function() {
						loginModal.style.display = 'none';
					});
				}
			
				window.addEventListener('click', function(event) {
					if (event.target === loginModal) {
						loginModal.style.display = 'none';
					}
				});

				// Signup modal code
				const signupModal = document.getElementById('signupModal');
				const signupBtn = document.getElementById('signup-btn');
				const signupCloseBtn = document.getElementById('signupCloseBtn');
				const signupForm = document.getElementById('signupForm');

				if (signupBtn) {
					signupBtn.addEventListener('click', function() {
						signupModal.style.display = 'block';
						// Fetch signup form content with correct headers
						fetch("{% url 'signup' %}", {
							headers: {
								'X-Requested-With': 'XMLHttpRequest'  // Add this header
							}
						})
						.then(response => response.text())
						.then(html => {
							document.querySelector('#signupModal .form-content').innerHTML = html;
						});
					});
				}

				if (signupCloseBtn) {
					signupCloseBtn.addEventListener('click', function() {
						signupModal.style.display = 'none';
					})
				}

				window.addEventListener('click', function(e) {
					if (e.target === signupModal) {
						signModal.style.display = 'none';
					}
				});

				if (signupForm) {
					signupForm.addEventListener('submit', function(e) {
						e.preventDefault();

						fetch("{% url 'signup' %}", {
							method: 'POST',
							headers: {
								'X-Requested-With': 'XMLHttpRequest',
								'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
							},
							body: new FormData(this)
						})
						.then(response => response.json())
						.then(data => {
							if (data.success) {
								window.location.href = data.redirect_url;
							} else {
								// Remove existing error messages
								signupForm.querySelectorAll('.alert-danger').forEach(el => el.remove());
								
								// Handle non-field errors
								if (data.errors.__all__) {
									const nonFieldErrorDiv = document.createElement('div');
									nonFieldErrorDiv.className = 'alert alert-danger';
									nonFieldErrorDiv.innerHTML = '<strong>Error:</strong> ' + data.errors.__all__.join(', ');
									signupForm.insertBefore(nonFieldErrorDiv, signupForm.firstChild);
								}
								
								// Handle field-specific errors
								for (const field in data.errors) {
									if (field !== '__all__') {
										const fieldElement = signupForm.querySelector(`[name=${field}]`);
										if (fieldElement) {
											const errorDiv = document.createElement('small');
											errorDiv.className = 'text-danger';
											errorDiv.textContent = data.errors[field].join(', ');
											fieldElement.parentNode.appendChild(errorDiv);
										}
									}
								}
							}
						});
					});
				}

				// User dropdown menu
				const userDropdown = document.querySelector('.user-icon-btn');
				const dropdownContent = document.querySelector('.dropdown-content');

				if (userDropdown && dropdownContent) {
					userDropdown.addEventListener('click', function(e) {
						e.stopPropagation();
						dropdownContent.classList.toggle('show');
					});

					// Close dropdown when clicking outside
					document.addEventListener('click', function(e) {
						if (!userDropdown.contains(e.target)) {
							dropdownContent.classList.remove('show');
						}
					});
				}
			});
		</script>
	</body>
</html>
